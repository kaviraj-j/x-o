<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>X-O</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-blue-200 text-blue-900">
    <header></header>
    <main>
      <div class="flex flex-col items-center">
        <h1 class="text-3xl font-bold">X - O</h1>
        <div>
          <label
            for="play_against_select"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Play Against?
          </label>
          <select
            name=""
            id="play_against_select"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          >
            <option value="against_computer">Computer</option>
            <!-- <option value="against_human">Human</option> -->
          </select>
        </div>
        <div class="flex flex-col mt-3">
          <div class="flex">
            <div
              class="xo_boxes h-10 w-10 border-gray-800 border"
              id="box-11"
            ></div>
            <div
              class="xo_boxes h-10 w-10 border-gray-800 border"
              id="box-12"
            ></div>
            <div
              class="xo_boxes h-10 w-10 border-gray-800 border"
              id="box-13"
            ></div>
          </div>
          <div class="flex">
            <div
              class="xo_boxes h-10 w-10 border-gray-800 border"
              id="box-21"
            ></div>
            <div
              class="xo_boxes h-10 w-10 border-gray-800 border"
              id="box-22"
            ></div>
            <div
              class="xo_boxes h-10 w-10 border-gray-800 border"
              id="box-23"
            ></div>
          </div>
          <div class="flex">
            <div
              class="xo_boxes h-10 w-10 border-gray-800 border"
              id="box-31"
            ></div>
            <div
              class="xo_boxes h-10 w-10 border-gray-800 border"
              id="box-32"
            ></div>
            <div
              class="xo_boxes h-10 w-10 border-gray-800 border"
              id="box-3"
            ></div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>

    <script></script>
  </body>
</html>
